language: c
git:
  depth: 9999999
os:
- linux
compiler:
- clang
matrix:
  include:
  - os: linux
    compiler: gcc
    env: DEPLOY=yes OS_TYPE=linux
  - os: osx
    compiler: clang
    env: DEPLOY=yes OS_TYPE=macos
dist: trusty
sudo: required
install: |-
  if [ "$TRAVIS_OS_NAME" == "linux" ]
  then
    sudo apt-get -qy install libxi-dev libxrandr-dev freeglut3  # freeglut probably pulls libxi-dev in
  fi
script: |-
  if [ "$CXX" == "g++" ]; then export CXX="g++-6" CC="gcc-6"; fi
  ./build.sh || exit 1
  if [ "$DEPLOY_DEB" == "yes" ] || [ "$DEPLOY_RPM" == "yes" ]
  then
    pushd release_build
    make package
    popd
  fi
before_deploy: |-
  if [ "$TRAVIS_OS_NAME" == "osx" ]
  then
    export DEPLOY_FILES=build/release/mupdf-macos
  elif [ "$TRAVIS_OS_NAME" == "linux" ]
  then
    export DEPLOY_FILES=build/release/mupdf-linux
  fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${DEPLOY_FILES}"
  skip_cleanup: true
  on:
    condition: "$DEPLOY == yes"
    repo: pvtinflex/mupdf
